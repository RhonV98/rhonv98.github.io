<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lab 6: Forms</title>
    <link rel="stylesheet" href="css/form_styles.css">
</head>
<body>
    <h1>HTML Forms Lab</h1>
    <form action = "https://fierce-taiga-97625.herokuapp.com/lab" method = "post">
        <ul>
            <li>
                <label for = "name">Name:</label><br>
                <input type = "text" id = "name" name = "name" maxlength = "140">
            </li>
            <li>
                <label for = "interests">Message:</label><br>
                <textarea id = "interests" name = "interests" rows = "5" cols = "33">Enter some interests...</textarea>
            </li>
            <li>
                <button type = "submit">Send the message!</button>
            </li>
        </ul>
    </form>
</body>
</html>
